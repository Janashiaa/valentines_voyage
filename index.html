<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Voyage</title>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="mLeft.css">
    <link rel="stylesheet" href="mRight.css">
    <script src="mainScript.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar_menu_button">
            <div class="menu_button_decoration_component_1"></div>
            <div class="menu_button_decoration_component_2"></div>
            <div class="menu_button_decoration_component_1"></div>
            <div class="menu_button_decoration_component_2"></div>
            <div class="menu_button_decoration_component_1"></div>
        </div>
        <h1 class="signed_in_person_name">Davit Janashia</h1>
    </div>
    <div class="workplace">
        <div class="workplace_left_side">
            <div class="main_logo_backer">
                <div class="main_logo"></div>
            </div>
            <button class="gift_hearts_button">Gift your valentine</button>
            <div class="leaderboard_main_backer">
                <h1 class="leaderboard_text_component">Leaderboard</h1>
                <div class="leaderboard_list_area"></div>
            </div>
        </div>
        <div class="workplace_right_side">
            <div class="running_platform">
                <div class="running_boy"></div>
                <button class="start_button" onclick="initiateStart()">Start</button>
            </div>
            <div class="right_shop_and_statistic_backer">
                <div class="shopper_image_area"></div>
                <div class="statistic_aligner_container">
                    <div class="statistic_aligner_container_upper">
                        <div class="balance_backer">
                            <div class="balance_shower_backer">
                                <div class="balance_decoration"></div>
                                <div class="balance_shower"></div>
                            </div>
                        </div>
                    </div>
                    <div class="statistic_aligner_container_lower">
                        <div class="upgrade_buttons_backer">
                            <div class="upgrade_buttons_backer_left">
                                <button class="upgrade_delay_button">Decrease Delay</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_speed_button" onclick="speedStore()">Increase Goblin Speed</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_backpack_button">Upgrade Backpack</button>
                            </div>
                            <div class="upgrade_buttons_backer_right">
                                <div class="delay_shower_box"></div>
                                <div class="margin_component_206"></div>
                                <div class="speed_shower_box"></div>
                                <div class="margin_component_206"></div>
                                <div class="backpack_shower_box"></div>
                            </div>
                        </div>
                        <div class="margin_component_208"></div>
                        <div class="upgrade_buttons_backer">
                            <div class="upgrade_buttons_backer_left">
                                <button class="upgrade_magnet_button">Magnet Radius</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_lucky_button">Lucky Hearts</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_multiple_button" onclick="multipleStore()">Heart Multiplier</button>
                            </div>
                            <div class="upgrade_buttons_backer_right">
                                <div class="magnet_shower_box"></div>
                                <div class="margin_component_206"></div>
                                <div class="luck_shower_box"></div>
                                <div class="margin_component_206"></div>
                                <div class="multiply_shower_box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="speed_store_popup_backer">
        <div class="speed_store_popup">
            <div class="speed_store_popup_upper">
                <div class="speed_store_popup_header">Do you want to upgrade your goblin's speed?</div>
                <div class="speed_store_popup_body">
                    <div class="current_speed_backer">
                        <div class="current_speed_backer_up">Current speed</div>
                        <div class="current_speed_backer_down">
                            <div class="current_speed_shower_for_upgrade"></div>
                        </div>
                    </div>
                    <div class="current_speed_active_backer">
                        <div class="speed_active_backer_up">
                            <div class="speed_upgrade_cost_shower">
                                <div class="speed_upgrade_cost_icon"></div>
                                <div class="margin_component_304"></div>
                                <div class="speed_upgrade_actual_cost"></div>
                            </div>
                        </div>
                        <div class="speed_active_backer_down"></div>
                    </div>
                    <div class="new_speed_backer">
                        <div class="new_speed_backer_up">New speed</div>
                        <div class="new_speed_backer_down">
                            <div class="new_speed_shower_after_upgrade"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="speed_store_popup_lower">
                <button class="calcel_speed_upgrade_button" onclick="speedUpgradeCancel()">Cancel</button>
                <button class="confirm_speed_upgrade_button" onclick="speedUpgradeConfirm()">Confirm</button>
            </div>
        </div>
    </div>
    <div class="multiple_store_popup_backer">
        <div class="speed_store_popup">
            <div class="speed_store_popup_upper">
                <div class="speed_store_popup_header">Do you want to upgrade heart multiplier?</div>
                <div class="speed_store_popup_body">
                    <div class="current_speed_backer">
                        <div class="current_speed_backer_up">Current rate</div>
                        <div class="current_speed_backer_down">
                            <div class="current_multiple_shower_for_upgrade"></div>
                        </div>
                    </div>
                    <div class="current_speed_active_backer">
                        <div class="speed_active_backer_up">
                            <div class="multiple_upgrade_cost_shower">
                                <div class="speed_upgrade_cost_icon"></div>
                                <div class="margin_component_304"></div>
                                <div class="multiple_upgrade_actual_cost"></div>
                            </div>
                        </div>
                        <div class="speed_active_backer_down"></div>
                    </div>
                    <div class="new_speed_backer">
                        <div class="new_speed_backer_up">New rate</div>
                        <div class="new_speed_backer_down">
                            <div class="new_multiple_shower_after_upgrade"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="speed_store_popup_lower">
                <button class="calcel_speed_upgrade_button" onclick="multipleUpgradeCancel()">Cancel</button>
                <button class="confirm_speed_upgrade_button" onclick="multipleUpgradeConfirm()">Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
