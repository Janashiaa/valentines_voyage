<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Voyage</title>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="mLeft.css">
    <link rel="stylesheet" href="mRight.css">
    <script src="mainScript.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar_menu_button">
            <div class="menu_button_decoration_component_1"></div>
            <div class="menu_button_decoration_component_2"></div>
            <div class="menu_button_decoration_component_1"></div>
            <div class="menu_button_decoration_component_2"></div>
            <div class="menu_button_decoration_component_1"></div>
        </div>
        <h1 class="signed_in_person_name">Davit Janashia</h1>
    </div>
    <div class="workplace">
        <div class="workplace_left_side">
            <div class="main_logo_backer">
                <div class="main_logo"></div>
            </div>
            <button class="gift_hearts_button">Gift your valentine</button>
            <div class="leaderboard_main_backer">
                <h1 class="leaderboard_text_component">Leaderboard</h1>
                <div class="leaderboard_list_area"></div>
            </div>
        </div>
        <div class="workplace_right_side">
            <div class="running_platform">
                <div class="running_boy"></div>
                <button class="start_button" onclick="initiateStart()">Start</button>
            </div>
            <div class="right_shop_and_statistic_backer">
                <div class="shopper_image_area"></div>
                <div class="statistic_aligner_container">
                    <div class="statistic_aligner_container_upper">
                        <div class="balance_backer">
                            <div class="balance_shower_backer">
                                <div class="balance_decoration"></div>
                                <div class="balance_shower"></div>
                            </div>
                        </div>
                    </div>
                    <div class="statistic_aligner_container_lower">
                        <div class="upgrade_buttons_backer">
                            <div class="upgrade_buttons_backer_left">
                                <button class="upgrade_delay_button">Decrease Delay</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_speed_button" onclick="openSpeedStore()">Increase Goblin
                                    Speed</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_backpack_button">Upgrade Backpack</button>
                            </div>
                            <div class="upgrade_buttons_backer_right">
                                <div class="delay_shower_box"></div>
                                <div class="margin_component_206"></div>
                                <div class="speed_shower_box"></div>
                                <div class="margin_component_206"></div>
                                <div class="backpack_shower_box"></div>
                            </div>
                        </div>
                        <div class="margin_component_208"></div>
                        <div class="upgrade_buttons_backer">
                            <div class="upgrade_buttons_backer_left">
                                <button class="upgrade_magnet_button" onclick="magnetStore()">Magnet Radius</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_lucky_button">Lucky Hearts</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_multiple_button" onclick="openMultiplierStore()">Heart
                                    Multiplier</button>
                            </div>
                            <div class="upgrade_buttons_backer_right">
                                <div class="magnet_shower_box"></div>
                                <div class="margin_component_206"></div>
                                <div class="luck_shower_box"></div>
                                <div class="margin_component_206"></div>
                                <div class="multiply_shower_box"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="store_popup_backer_screen">
        <div class="store_popup_main_card">
            <div class="store_popup_main_card_upper">
                <div class="store_popup_offer_text"></div>
                <div class="store_popup_body">
                    <div class="current_rate_backer">
                        <div class="current_rate_backer_up"></div>
                        <div class="current_rate_backer_down">
                            <div class="current_rate_shower_for_upgrade"></div>
                        </div>
                    </div>
                    <div class="current_rate_middle_backer">
                        <div class="middle_backer_up">
                            <div class="upgrade_cost_backer">
                                <div class="upgrade_cost_icon"></div>
                                <div class="margin_component_304"></div>
                                <div class="upgrade_actual_cost_shower"></div>
                            </div>
                        </div>
                        <div class="middle_backer_down"></div>
                    </div>
                    <div class="new_rate_backer">
                        <div class="new_rate_backer_up"></div>
                        <div class="new_rate_backer_down">
                            <div class="new_rate_shower_after_upgrade"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="store_popup_main_card_lower">
                <button class="store_cancel_button" onclick="storeCancel()">Cancel</button>
                <button id="store_confirm_button" class="speed_button_id" onclick="speedConfirm()">Confirm S</button>
                <button id="store_confirm_button" class="backpack_button_id">Confirm B</button>
                <button id="store_confirm_button" class="magnet_button_id">Confirm M</button>
                <button id="store_confirm_button" class="lucky_button_id">Confirm L</button>
                <button id="store_confirm_button" class="multiplier_button_id" onclick="multipleConfirm()">Confirm Mu</button>
            </div>
        </div>
    </div>
</body>

</html>
