<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Voyage</title>
    <link rel="stylesheet" href="mainStyle.css">
    <link rel="stylesheet" href="mLeft.css">
    <link rel="stylesheet" href="mRight.css">
    <script src="mainScript.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div class="navbar_menu_button">
            <div class="menu_button_decoration_component_1"></div>
            <div class="menu_button_decoration_component_2"></div>
            <div class="menu_button_decoration_component_1"></div>
            <div class="menu_button_decoration_component_2"></div>
            <div class="menu_button_decoration_component_1"></div>
        </div>
        <h1 class="signed_in_person_name">Davit Janashia</h1>
    </div>
    <div class="workplace">
        <div class="workplace_left_side">
            <div class="main_logo_backer">
                <div class="main_logo"></div>
            </div>
            <button class="gift_hearts_button">Gift your valentine</button>
            <div class="leaderboard_main_backer">
                <h1 class="leaderboard_text_component">Leaderboard</h1>
                <div class="leaderboard_list_area"></div>
            </div>
        </div>
        <div class="workplace_right_side">
            <div class="running_platform">
                <div class="running_boy"></div>
            </div>
            <div class="right_shop_and_statistic_backer">
                <div class="shopper_image_area"></div>
                <div class="statistic_aligner_container">
                    <div class="statistic_aligner_container_upper"></div>
                    <div class="statistic_aligner_container_lower">
                        <div class="upgrade_buttons_backer">
                            <div class="upgrade_buttons_backer_left">
                                <button class="upgrade_speed_button">Increase Speed</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_delay_button">Decrease Delay</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_backpack_button">Upgrade Backpack</button>
                            </div>
                            <div class="upgrade_buttons_backer_right">
                                <div class="speed_shower_box">1</div>
                                <div class="margin_component_206"></div>
                                <div class="delay_shower_box">20s</div>
                                <div class="margin_component_206"></div>
                                <div class="backpack_shower_box">30</div>
                            </div>
                        </div>
                        <div class="margin_component_208"></div>
                        <div class="upgrade_buttons_backer">
                            <div class="upgrade_buttons_backer_left">
                                <button class="upgrade_magnet_button">Magnet Radius</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_lucky_button">Lucky Hearts</button>
                                <div class="margin_component_206"></div>
                                <button class="upgrade_multiple_button">Heart Multiplier</button>
                            </div>
                            <div class="upgrade_buttons_backer_right">
                                <div class="magnet_shower_box">2</div>
                                <div class="margin_component_206"></div>
                                <div class="luck_shower_box">10%</div>
                                <div class="margin_component_206"></div>
                                <div class="multiply_shower_box">2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
